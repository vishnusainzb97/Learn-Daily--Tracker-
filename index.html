<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="description"
    content="Track your daily learnings with this beautiful, offline-first PWA. Log what you learn, track your streak, and grow every day.">

  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#667eea">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Learn Daily">

  <!-- Favicon & Icons -->
  <link rel="icon" type="image/svg+xml"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ğŸ“š</text></svg>">
  <link rel="apple-touch-icon" href="icons/icon-192.png">

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="css/styles.css">

  <title>Daily Learning Tracker | Track Your Growth</title>
</head>

<body>

  <!-- Main App Container -->
  <div class="app-container">

    <!-- Header -->
    <header class="app-header">
      <div class="app-logo">
        <div class="app-logo-icon">ğŸ“š</div>
        <span class="app-logo-text">Learn Daily</span>
      </div>
      <div class="header-actions">
        <button class="import-btn" id="import-btn" title="Import from Excel">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="17 8 12 3 7 8"></polyline>
            <line x1="12" y1="3" x2="12" y2="15"></line>
          </svg>
          <span class="sr-only-mobile">Import</span>
        </button>
        <button class="theme-toggle" id="theme-toggle" title="Toggle theme">
          ğŸŒ™
        </button>
        <button class="add-btn" id="add-btn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
          <span class="sr-only-mobile">Add Learning</span>
        </button>
      </div>
    </header>

    <!-- Stats Grid -->
    <section class="stats-grid" id="stats-grid" aria-label="Statistics">
      <!-- Stats cards rendered by JS -->
    </section>

    <!-- Weekly Progress -->
    <div id="weekly-progress">
      <!-- Weekly progress bar rendered by JS -->
    </div>

    <!-- Action Bar -->
    <div class="action-bar">
      <div class="search-box">
        <svg class="search-box-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
          stroke-width="2">
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
        <input type="search" id="search-input" placeholder="Search learnings..." autocomplete="off">
      </div>
    </div>

    <!-- Category Filters -->
    <div class="category-filters" id="category-filters" role="tablist">
      <!-- Category pills rendered by JS -->
    </div>

    <!-- Entries Section -->
    <section class="entries-section" aria-label="Learning entries">
      <div class="entries-header">
        <h2 class="entries-title">Your Learnings</h2>
        <span class="entries-count" id="entries-count">0 entries</span>
      </div>
      <div id="entries-list">
        <!-- Learning cards rendered by JS -->
      </div>
    </section>

  </div>

  <!-- Mobile FAB -->
  <button class="fab" id="fab-add" aria-label="Add new learning">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
      <line x1="12" y1="5" x2="12" y2="19"></line>
      <line x1="5" y1="12" x2="19" y2="12"></line>
    </svg>
  </button>

  <!-- Mobile Bottom Navigation -->
  <nav class="bottom-nav" aria-label="Main navigation">
    <button class="bottom-nav-item active" data-view="home">
      <span class="bottom-nav-icon">ğŸ </span>
      <span class="bottom-nav-label">Home</span>
    </button>
    <button class="bottom-nav-item" data-view="stats">
      <span class="bottom-nav-icon">ğŸ“Š</span>
      <span class="bottom-nav-label">Stats</span>
    </button>
    <button class="bottom-nav-item" data-view="settings">
      <span class="bottom-nav-icon">âš™ï¸</span>
      <span class="bottom-nav-label">Settings</span>
    </button>
  </nav>

  <!-- PWA Install Banner -->
  <div class="install-banner" id="install-banner">
    <div class="install-banner-icon">ğŸ“±</div>
    <div class="install-banner-content">
      <div class="install-banner-title">Install App</div>
      <div class="install-banner-text">Add to home screen for quick access</div>
    </div>
    <div class="install-banner-actions">
      <button class="btn btn-primary btn-sm" id="install-btn">Install</button>
      <button class="install-banner-close" id="install-banner-close">âœ•</button>
    </div>
  </div>

  <!-- Toast Container -->
  <div class="toast-container" id="toast-container"></div>

  <!-- SheetJS Library for Excel parsing -->
  <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>

  <!-- Scripts -->
  <script src="js/storage.js"></script>
  <script src="js/components.js"></script>
  <script src="js/import.js"></script>
  <script src="js/app.js"></script>

</body>

</html>
